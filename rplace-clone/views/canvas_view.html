<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Collaboratif - r/place Clone</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Styles améliorés */
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f7f7f7; }
        header { background-color: #333; color: #fff; padding: 10px; text-align: center; }
        main { display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        #canvas-container { box-shadow: 0 0 10px rgba(0,0,0,0.2); margin-bottom: 15px; }
        canvas { border: 1px solid #ccc; }
        #controls { margin-top: 15px; }
        #controls label, #controls button { margin-right: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>Canvas Collaboratif - ID: <span id="canvasId"></span></h1>
        <nav>
            <ul>
                <li><a href="/login">Se connecter</a></li>
                <li><a href="/register">S'inscrire</a></li>
                <li><a href="/logout">Se déconnecter</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="canvas-container">
            <canvas id="collabCanvas" width="1000" height="800"></canvas>
        </div>
        <div id="controls">
            <label for="colorPicker">Choisir une couleur :</label>
            <input type="color" id="colorPicker" value="#FF0000">
            <button id="clearCanvas" class="button">Effacer Canvas</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 r/place Clone</p>
    </footer>
    <script>
        // Extraction de l'ID du canvas depuis l'URL et affichage
        const urlParts = window.location.pathname.split('/');
        const canvasId = urlParts[urlParts.length - 1];
        document.getElementById("canvasId").innerText = canvasId;
        
        const canvas = document.getElementById('collabCanvas');
        const ctx = canvas.getContext('2d');
        const cellSize = 10; // Taille d'un pixel à la manière de r/place
        const colorPicker = document.getElementById('colorPicker');

        // Fonction pour dessiner un pixel (case)
        function drawPixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, cellSize, cellSize);
        }

        // Placement de pixel au clic
        canvas.addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const gridX = Math.floor(x / cellSize) * cellSize;
            const gridY = Math.floor(y / cellSize) * cellSize;
            drawPixel(gridX, gridY, colorPicker.value);
            // TODO: Envoyer la mise à jour au serveur pour le mode collaboratif
        });

        // Effacer le canvas
        document.getElementById('clearCanvas').addEventListener('click', function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // TODO: Envoyer la commande d'effacement au serveur si nécessaire
        });
    </script>
    <script src="/static/js/canvas.js"></script>
</body>
</html>
